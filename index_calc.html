<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_calc.css" />
  </head>
  
  <body>
    <main class="container calculadora p-5 mt-4  rounded">
      <h1 class="fw-bold text-center">Calculadora</h1>
      <hr />
  
      <div class="inputs row mb-3">
        <div class="col-md-4 col-12">
  
          <input
          class="form-control"
          type="number"
          placeholder="Digite um número"
          required
          />
        </div>
        <div class="col-md-4 col-12">
  
          <select class="form-select" name="operador" id="operador" required>
            <option value="0" selected>Selecione uma opção</option>
            <option value="+">Adição</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
          </select>
        </div>
        <div class="col-md-4 col-12">
  
          <input
          class="form-control"
          type="number"
          placeholder="Digite um número"
          required
          />
        </div>
      </div>
  
      <div class="output d-grid gap-2">
        <button class="btn btn-info" id="btn" type="button">Calcular</button>
        <input id="resultado" class="form-control" type="text" placeholder="Resultado" aria-label="Disabled input example" disabled>
      </div>
    </main>
  
  
    <script src="script_calc.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
